<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />


    <link rel="stylesheet" href="style sheet/bootstrap.css">
    <link rel="stylesheet" href="style sheet/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="mbdy d-flex align-items-center mt-3 text-center flex-column">
                            <form action="upload.php" method="post" enctype="multipart/form-data">
                                <label for="fileToUpload">
                                    <div class="profile-pic" style="background-image: url(img/wps5.png)">
                                        <span class="cfcm">
                                            <i class="fas fa-camera"></i>
                                        </span>
                                        <span class="cftf">Change Image</span>
                                    </div>
                                </label>
                                <input type="File" name="fileToUpload" id="fileToUpload">
                            </form>
                            <div class="content mt-3">
                                <h4 class="u-name">John Doe</h4>
                                <p class="cnt-h text-muted mb-1">Full Stack Developer</p>
                                <p class="cnt-d text-secondary">Bay Area, San Francisco, CA</p>
                                <button class="btn btn-primary">Follow</button>
                                <button class="btn btn-outline-primary">Message</button>
                            </div>
                        </div>
                        <hr class="my-4">
                        <ul class="list-group list-group-flush mb-1">
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><i class="fas fa-globe text-dark"></i>Website</h6>
                                <span class="text-secondary">https://bootdey.com</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><i class="fab fa-github
                                    text-dark"></i>Github</h6>
                                <span class="text-secondary">bootdey</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><i class="fab fa-twitter text-primary"></i>Twitter</h6>
                                <span class="text-secondary">@bootdey</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><i class="fab fa-instagram text-danger"></i>Instagram</h6>
                                <span class="text-secondary">bootdey</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                                <h6 class="mb-0"><i class="fab fa-facebook-f text-primary"></i>Facebook</h6>
                                <span class="text-secondary">bootdey</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-8">
                    <form name="myform" class="form-control py-4" id="profile-form">
                        <div class="row">
                            <div class="col-3">
                                <label for="first_name" class="d-flex align-items-center"
                                    style="font-weight: 600;">Fisrt Name :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="text" name="first_name" id="first_name" placeholder="First Name" required
                                    class="form-control">
                                <span id="fName" class="text-danger"></span>
                            </div>
                            <div class="col-3">
                                <label for="last_name" class="d-flexa lign-items-center" style="font-weight: 600;">Last
                                    Name :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="text" name="last_name" id="last_name" placeholder="Last Name" required
                                    class="form-control">
                                <span id="lName" class="text-danger"></span>
                            </div>

                            <div class="col-3">
                                <label for="email" class="d-flex align-items-center" style="font-weight: 600;">Email
                                    :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="email" name="email" class="form-control" placeholder="Enter Email" required
                                    pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" id="email">
                            </div>

                            <div class="col-3">
                                <label for="password" class="d-flex align-items-center"
                                    style="font-weight: 600;">Password
                                    :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Enter Password"
                                    required id="password">
                                <span id="pass" class="text-danger"></span>
                            </div>

                            <div class="col-3">
                                <label for="confrim_pass" class="d-flex align-items-center"
                                    style="font-weight: 600;">Confrim
                                    Password :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="confrim_pass" class="form-control" id="confrim_pass" name="confrim_pass"
                                    required placeholder="Enter Confrim Password">
                            </div>

                            <div class="col-3">
                                <label for="phoneN" class="d-flex align-items-center" style="font-weight: 600;">Phone
                                    Number
                                    :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="tel" class="form-control" placeholder="+92 300 0000000" name="phoneN"
                                    id="phoneN" required>
                            </div>

                            <div class="col-3">
                                <label for="home_add" class="d-flex align-items-center"
                                    style="font-weight: 600;">Address
                                    :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="text" name="home_add" id="home_add" class="form-control"
                                    placeholder="Bay Area, San Francisco, CA" required>
                            </div>

                            <div class="col-3">
                                <label for="" class="d-flex" style="font-weight: 600;">Gender :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="radio" name="gender" id="male" value="male" checked="checked">
                                <label for="male">Male</label>
                                <br>
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>

                            <div class="col-3">
                                <label for="checkbox" class="d-flex" style="font-weight: 600;">Field of Interests
                                    :</label>
                            </div>
                            <div class="col-9 mb-3">
                                <input type="checkbox" class="checkbox" name="checkbox" id="Cricket">
                                <label for="Cricket">Cricket</label>
                                <br>
                                <input type="checkbox" class="checkbox" name="checkbox" id="Badminton">
                                <label for="Badminton">Badminton</label>
                                <br>
                                <input type="checkbox" class="checkbox" name="checkbox" id="Hocky">
                                <label for="Hocky">Hocky</label>
                                <br>
                                <input type="checkbox" class="checkbox" name="checkbox" id="Snooker">
                                <label for="Snooker">Snooker</label>
                                <br>
                                <input type="checkbox" class="checkbox" name="checkbox" id="Swimming">
                                <label for="Swimming">Swimming</label>
                                <br>
                            </div>

                            <div class="col-3">
                                <label for="aboutme" style="font-weight: 600;">Message (<span
                                        id="remaining">0</span>/100)
                                </label>
                            </div>
                            <div class="col-9 mb-3">
                                <textarea name="aboutme" id="aboutme" cols="30" rows="3" class="form-control"
                                    placeholder="Write a Message..." required></textarea>
                            </div>
                        </div>
                        <button value="register" type="submit" class="btn-s btn-primary form-control">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script type="text/javascript" src="form.js"></script>



    <script>
        // $("#profile-form").validate();
        // errorClass: 'errors',
        // $('#profile-form').on('submit', function (event) {
        //     event.preventDefault();
        //     validateform();

        // });  
        $('#aboutme').on('keyup', function() {
            let total_characters = this.value.length;
            
            if(total_characters >= 100) {
                return false;
            }
            $('#remaining').html(total_characters);
        }); 
         
    </script>
</body>

</html>
